app-id: io.github.qnapi
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: "5.15-24.08"
command: qnapi
rename-icon: qnapi
rename-desktop-file: qnapi.desktop
copy-icon: true
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --env=TMPDIR=/var/tmp # QtSingleApplication
  - --filesystem=xdg-download
  - --filesystem=xdg-videos
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.kde.*

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /share/cmake
  - /share/man
  - /7z2501-linux-x64.tar.xz
  - /7zz
  - /7zzs
  - /License.txt
  - /History.txt
  - /readme.txt
  - /MANUAL
modules:
  - name: p7zip
    buildsystem: simple
    build-commands:
      - tar -xf 7z2501-linux-x64.tar.xz
      - mkdir -p /app/bin
      - install -Dm755 7zz /app/bin/7z
    sources:
      - type: file
        url: https://www.7-zip.org/a/7z2501-linux-x64.tar.xz
        sha256: 4ca3b7c6f2f67866b92622818b58233dc70367be2f36b498eb0bdeaaa44b53f4
        dest-filename: 7z2501-linux-x64.tar.xz

  - name: libzen
    subdir: "Project/GNU/Library"
    config-opts: ["--enable-shared", "--disable-static"]
    sources:
      - type: archive
        url: https://mediaarea.net/download/source/libzen/0.4.38/libzen_0.4.38.tar.xz
        sha256: b8825b3190b3a31d8d362547cfa26a3c10e8c063df2d87e4a05758d6b756c8ab

  - name: libmediainfo
    subdir: "Project/GNU/Library"
    config-opts: ["--enable-shared", "--disable-static", "--with-libcurl"]
    sources:
      - type: archive
        url: https://mediaarea.net/download/source/libmediainfo/20.03/libmediainfo_20.03.tar.xz
        sha256: 6848310eb7050efe7f90f18191dacfcc220c924390b8088fdf0d553274917f72

  - name: qnapi
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/QNapi/qnapi.git
        commit: e8e31be11acbc780f0684bfb32f06736c4fceb85
      - type: patch
        path: qnapi-pro.patch
      - type: patch
        path: subdatawidget.patch
      - type: file
        path: io.github.qnapi.metainfo.xml

    post-install:
      - install -Dm644 io.github.qnapi.metainfo.xml /app/share/metainfo/io.github.qnapi.metainfo.xml
